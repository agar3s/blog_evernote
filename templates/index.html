<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ user }} notes</title>
    </head>
  <body>
    <div>
    	<h1>{{ user }}'s Evernotes</h1>
    	<ul>
    		{% for note in notes %}
    		<li><a href="{{ url_for('view_note', guid=note.guid) }}"{{ note.title }}</a> {{ note.updated }}</li>
    		{% endfor %}
    	</ul>
    </div>
  </body>
</html>
